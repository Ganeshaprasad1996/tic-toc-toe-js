<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li>Tic Tac Toe Game </li>
        </ul>
    </nav>
    <div class="heading">
        <h1 class="welcome-text">Welcome to Tic Toc Toe</h1>
        <div class="waviy">
            <span class="text-style-play" id="playmode" style="--i:1">Play Mode</span>
    </div>
    <div class="gameContainer">
<div class="gameover-box">
    <span class="gameover">Game Over</span>
</div>
        <div class="container">
            <div class="box"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
        </div>
        <div class="gameInfo">
            <div>
<span class="game-turn">Turn For X</span>
</div>
            <button id="reset">Reset</button>
            <div class="imagebox">
                <img src="excited.gif" alt="gif">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
